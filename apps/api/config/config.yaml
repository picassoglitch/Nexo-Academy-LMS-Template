site_name: nexo academy
site_description: Master AI money-making strategies and build profitable AI businesses.
  Learn from experts and transform your career with cutting-edge AI courses.
contact_email: support@nexo-ai.world
general:
  development_mode: false
  logfire_enabled: false
security:
  # Set via env: NEXO_AUTH_JWT_SECRET_KEY
  auth_jwt_secret_key: "REPLACE_ME"
hosting_config:
  domain: nexo-ai.world
  ssl: true
  port: 1338
  allowed_origins:
  - https://nexo-ai.world
  - https://www.nexo-ai.world
  cookies_config:
    domain: .nexo-ai.world
  allowed_regexp: \b((?:https?://)[^\s/$.?#].[^\s]*)\b
  content_delivery:
    type: s3api
    # Production storage: use S3 (bucket + IAM credentials via env).
    filesystem_root: ""
    s3api:
      bucket_name: 'nexoacademy'
      endpoint_url: ''
mailing_config:
  resend_api_key: ''
  system_email_address: ''
database_config:
  # Set via env: NEXO_SQL_CONNECTION_STRING (or LEARNHOUSE_SQL_CONNECTION_STRING)
  sql_connection_string: ""
redis_config:
  # Set via env: NEXO_REDIS_CONNECTION_STRING / REDIS_URL
  redis_connection_string: ""
payments_config:
  stripe:
    # Set via env: NEXO_STRIPE_SECRET_KEY / NEXO_STRIPE_PUBLISHABLE_KEY
    stripe_secret_key: ""
    stripe_publishable_key: ""
    stripe_webhook_standard_secret: ''
    stripe_client_id: ""
ai_config:
  openai_api_key: ''
  is_ai_enabled: false
