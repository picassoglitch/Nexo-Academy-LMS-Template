version: "3.9"

services:
  learnhouse-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learnhouse-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # HOSTNAME needs to be set explicitly for the container
      - HOSTNAME=0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - learnhouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: learnhouse-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./extra/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      learnhouse-app:
        condition: service_healthy
    networks:
      - learnhouse-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: learnhouse-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-learnhouse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-learnhouse}
      - POSTGRES_DB=${POSTGRES_DB:-learnhouse}
    volumes:
      - learnhouse_db_data:/var/lib/postgresql/data
    networks:
      - learnhouse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-learnhouse}"]
      interval: 5s
      timeout: 4s
      retries: 5

  redis:
    image: redis:7.2.3-alpine
    container_name: learnhouse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - learnhouse_redis_data:/data
    networks:
      - learnhouse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 4s
      retries: 5

networks:
  learnhouse-network:
    driver: bridge

volumes:
  learnhouse_db_data:
  learnhouse_redis_data:
